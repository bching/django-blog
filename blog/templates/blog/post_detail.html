{% extends 'blog/base.html' %}

{% block column-left %}
  {% for post in post_list %}
    <ul><a class="post-link" href="/post/{{ post.pk }}">{{ post.title }}</a></ul>
  {% endfor %}
{% endblock %}

{% block column-right %}
<div class="post">
  <h1>{{ post.title }}</h1>
  {% if post.published_date %}
    <div class="date">
      {{ post.published_date }}
    </div>
  {% endif %}
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
